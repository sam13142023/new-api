name: Build Go Binary

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: go mod tidy

      - name: Build binary
        run: go build -o new-api main.go

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: new-api
          path: new-api
